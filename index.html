<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Commerce UX Enhancement</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --primary:#ff3f6c;
  --light:#f7f7f7;
  --dark:#222;
}
*{box-sizing:border-box;font-family:'Inter',sans-serif;}
body{margin:0;background:#fff;color:var(--dark);}
header{
  position:sticky;top:0;background:#fff;
  padding:15px 40px;display:flex;
  justify-content:space-between;align-items:center;
  box-shadow:0 2px 10px rgba(0,0,0,.05);z-index:10;
}
header h1{color:var(--primary);}
nav a{margin:0 12px;text-decoration:none;color:#333;font-weight:600;}
.hero{
  background:linear-gradient(120deg,var(--primary),#ff8fa3);
  padding:80px 20px;color:#fff;text-align:center;
}
.controls{
  display:flex;gap:15px;
  padding:20px 40px;background:var(--light);
}
.controls input,.controls select{
  padding:12px;width:50%;
  border-radius:8px;border:1px solid #ccc;
}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;padding:40px;
}
.card{
  border-radius:14px;overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  transition:.3s;
}
.card:hover{transform:translateY(-6px);}
.card img{width:100%;height:260px;object-fit:cover;}
.card-body{padding:15px;}
.price{color:var(--primary);font-weight:700;}
button{
  background:var(--primary);
  border:none;color:#fff;
  padding:10px 14px;border-radius:8px;
  cursor:pointer;width:100%;
}
.cart,.signin{
  position:fixed;top:0;right:0;
  width:360px;height:100%;
  background:#fff;
  box-shadow:-5px 0 20px rgba(0,0,0,.15);
  padding:20px;
  transform:translateX(100%);
  transition:.4s;z-index:30;
  overflow-y:auto;
}
.cart.active,.signin.active{transform:translateX(0);}
.cart-item{display:flex;justify-content:space-between;margin:10px 0;}
footer{text-align:center;padding:20px;background:#222;color:#fff;}
input, select, textarea{font-family:'Inter',sans-serif;}
@media(max-width:768px){
  .controls{flex-direction:column;}
  .controls input,.controls select{width:100%;}
}
</style>
</head>
<body>

<header>
  <h1>ShopEase</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#products">Products</a>
    <a href="#" id="authBtn" onclick="toggleSignIn(true)">Sign In</a>
    <a href="#" onclick="toggleCart(true)">Cart</a>
  </nav>
</header>

<section class="hero">
  <h2>Online Fashion Store</h2>
  <p>Enhanced UX with Filters, Cart & Place Order</p>
</section>

<section class="controls">
  <input type="text" id="search" placeholder="Search products">
  <select id="sort">
    <option value="default">Sort By</option>
    <option value="low">Price Low → High</option>
    <option value="high">Price High → Low</option>
  </select>
</section>

<section class="products" id="products"></section>

<!-- CART -->
<div class="cart" id="cart">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <h4>Total: ₹<span id="total">0</span></h4>
  
  <button onclick="togglePlaceOrder(true)">Place Order</button><br><br>
  <button style="background:#555" onclick="toggleCart(false)">Close</button>

  <!-- PLACE ORDER FORM -->
  <div id="placeOrder" style="display:none;margin-top:20px;">
    <h3>Place Your Order</h3>
    <input type="text" id="fullName" placeholder="Full Name" style="width:100%;padding:10px;margin:5px 0">
    <input type="text" id="address" placeholder="Address" style="width:100%;padding:10px;margin:5px 0">
    <input type="text" id="city" placeholder="City" style="width:100%;padding:10px;margin:5px 0">
    <input type="text" id="pincode" placeholder="Pincode" style="width:100%;padding:10px;margin:5px 0">
    <input type="tel" id="phone" placeholder="Phone Number" style="width:100%;padding:10px;margin:5px 0">
    <button onclick="handlePlaceOrder()">Submit Order</button>
    <button style="background:#555;margin-top:10px;" onclick="togglePlaceOrder(false)">Cancel</button>
  </div>
</div>

<!-- SIGN IN -->
<div class="signin" id="signin">
  <h3>Sign In</h3>
  <input id="email" type="email" placeholder="Email" style="width:100%;padding:10px;margin:10px 0">
  <input id="password" type="password" placeholder="Password" style="width:100%;padding:10px;margin:10px 0">
  <button onclick="handleSignIn()">Sign In</button>
  <p id="loginMsg" style="color:red;margin-top:10px;"></p>
  <br>
  <button style="background:#555" onclick="toggleSignIn(false)">Close</button>
</div>

<footer>UX Enhanced E-Commerce Project</footer>

<script>
// PRODUCTS
const products=[
  {id:1,name:'Men Dress',price:1899,img:'https://images.unsplash.com/photo-1520975916090-3105956dac38'},
  {id:2,name:'Sneakers',price:2999,img:'https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=600&q=80'},
  {id:3,name:'Jacket',price:2499,img:'https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=600&q=80'},
  {id:4,name:'Watch',price:3499,img:'https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=600&q=80'},
  {id:5,name:'Kurti',price:1399,img:'https://images.unsplash.com/photo-1542060748-10c28b62716f?auto=format&fit=crop&w=600&q=80'},
  {id:6,name:'Running Shoes',price:2299,img:'https://images.unsplash.com/photo-1549298916-b41d501d3772?auto=format&fit=crop&w=600&q=80'}
];

let cart=[];
const productsEl=document.getElementById('products');
const cartEl=document.getElementById('cart');
const signinEl=document.getElementById('signin');
const cartItemsEl=document.getElementById('cartItems');
const totalEl=document.getElementById('total');
const authBtn=document.getElementById('authBtn');
const placeOrderEl=document.getElementById('placeOrder');

// RENDER PRODUCTS
function renderProducts(list){
  productsEl.innerHTML='';
  list.forEach(p=>{
    productsEl.innerHTML+=`
      <div class="card">
        <img src="${p.img}">
        <div class="card-body">
          <h4>${p.name}</h4>
          <p class="price">₹${p.price}</p>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        </div>
      </div>`;
  });
}

// CART FUNCTIONS
function addToCart(id){
  const item = products.find(p=>p.id===id);
  cart.push(item);
  updateCart();
  toggleCart(true);
}

function removeFromCart(index){
  cart.splice(index,1);
  updateCart();
}

function updateCart(){
  cartItemsEl.innerHTML='';
  let total=0;
  cart.forEach((i,index)=>{
    total+=i.price;
    cartItemsEl.innerHTML+=`
      <div class="cart-item">
        <span>${i.name}</span>
        <span>₹${i.price} <button style="background:#555;padding:2px 5px;margin-left:5px;" onclick="removeFromCart(${index})">Remove</button></span>
      </div>`;
  });
  totalEl.innerText=total;
}

function toggleCart(show){
  cartEl.classList.toggle('active',show);
  signinEl.classList.remove('active');
  togglePlaceOrder(false);
}

// SIGN IN
function toggleSignIn(show){
  signinEl.classList.toggle('active',show);
  cartEl.classList.remove('active');
}

function handleSignIn(){
  const email=document.getElementById('email').value;
  const password=document.getElementById('password').value;
  const msg=document.getElementById('loginMsg');

  if(!email || !password){
    msg.textContent="Please enter email & password";
    return;
  }

  localStorage.setItem('loggedIn',email);
  authBtn.textContent="Logout";
  toggleSignIn(false);
  alert("Login successful!");
}

if(localStorage.getItem('loggedIn')){
  authBtn.textContent="Logout";
}

authBtn.onclick=()=>{
  if(localStorage.getItem('loggedIn')){
    localStorage.removeItem('loggedIn');
    authBtn.textContent="Sign In";
    alert("Logged out");
  } else toggleSignIn(true);
};

// PLACE ORDER
function togglePlaceOrder(show){
  placeOrderEl.style.display = show ? 'block' : 'none';
}

function handlePlaceOrder(){
  if(cart.length===0){
    alert("Cart is empty!");
    return;
  }

  const fullName=document.getElementById('fullName').value;
  const address=document.getElementById('address').value;
  const city=document.getElementById('city').value;
  const pincode=document.getElementById('pincode').value;
  const phone=document.getElementById('phone').value;

  if(!fullName || !address || !city || !pincode || !phone){
    alert("Please fill all shipping details!");
    return;
  }

  let totalAmount = cart.reduce((sum,item)=>sum+item.price,0);
  alert(`Thank you ${fullName}!\nYour order has been placed.\nTotal: ₹${totalAmount}`);

  cart=[];
  updateCart();
  togglePlaceOrder(false);
  toggleCart(false);
}

// SEARCH & SORT
document.getElementById('sort').addEventListener('change',e=>{
  let sorted=[...products];
  if(e.target.value==='low') sorted.sort((a,b)=>a.price-b.price);
  if(e.target.value==='high') sorted.sort((a,b)=>b.price-a.price);
  renderProducts(sorted);
});

document.getElementById('search').addEventListener('input',e=>{
  const val=e.target.value.toLowerCase();
  renderProducts(products.filter(p=>p.name.toLowerCase().includes(val)));
});

renderProducts(products);
</script>

</body>
</html>
